<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otimizador de Prestação de Contas - PDDE</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --background-color: #f4f7fc;
            --card-background: #ffffff;
            --text-color: #212529;
            --border-color: #dee2e6;
            --success-color: #198754;
            --font-family: 'Roboto', sans-serif;
        }
        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 2rem;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: var(--card-background);
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            text-align: center;
        }
        .header h1 {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 2.25rem;
            margin-bottom: 0.5rem;
        }
        .header p {
            color: var(--secondary-color);
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
        }
        .upload-area {
            border: 3px dashed var(--border-color);
            border-radius: 8px;
            padding: 3rem;
            background-color: #fcfdff;
            transition: border-color 0.3s, background-color 0.3s;
            cursor: pointer;
        }
        .upload-area.dragover {
            border-color: var(--primary-color);
            background-color: #e9f2ff;
        }
        .upload-area input[type="file"] {
            display: none;
        }
        .upload-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        .upload-text {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--secondary-color);
        }
        .upload-text span {
            color: var(--primary-color);
            font-weight: 700;
        }
        #file-list {
            margin-top: 1.5rem;
            text-align: left;
            font-size: 0.9rem;
            color: var(--secondary-color);
        }
        #file-list div {
            margin-bottom: 0.5rem;
        }
        .submit-btn {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 2rem;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(13, 110, 253, 0.2);
        }
        .submit-btn:hover {
            background-color: #0b5ed7;
            box-shadow: 0 6px 20px rgba(13, 110, 253, 0.3);
        }
        .footer {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #adb5bd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Otimizador de Contas PDDE</h1>
            <p>Envie os PDFs e receba um pacote ZIP organizado e pronto para o SEI.</p>
        </div>

        <form action="/process" method="post" enctype="multipart/form-data" id="upload-form">
            <div class="upload-area" id="upload-area">
                <input type="file" name="pdfs" id="pdfs" multiple required accept="application/pdf">
                <div class="upload-icon">&#x1F4C2;</div>
                <div class="upload-text" id="upload-text">
                    Arraste e solte seus arquivos aqui ou <span>clique para selecionar</span>.
                </div>
            </div>
            <div id="file-list"></div>
            <button type="submit" class="submit-btn">Gerar Pacote de Prestação de Contas</button>
        </form>

        <div class="footer">
            <p>Uma ferramenta para a 4ª CRE &copy; 2024</p>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('pdfs');
        const uploadText = document.getElementById('upload-text');
        const fileList = document.getElementById('file-list');

        uploadArea.addEventListener('click', () => fileInput.click());

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => uploadArea.classList.add('dragover'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => uploadArea.classList.remove('dragover'), false);
        });

        uploadArea.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFileSelect, false);

        function handleDrop(e) {
            fileInput.files = e.dataTransfer.files;
            updateFileList();
        }

        function handleFileSelect() {
            updateFileList();
        }

        function updateFileList() {
            fileList.innerHTML = ''; 
            if (!fileInput.files.length) {
                uploadText.innerHTML = 'Arraste e solte seus arquivos aqui ou <span>clique para selecionar</span>.';
                return;
            }
            
            const fileCount = fileInput.files.length;
            uploadText.innerHTML = `<strong>${fileCount} arquivo${fileCount > 1 ? 's' : ''} selecionado${fileCount > 1 ? 's' : ''}</strong>`;

            const list = document.createElement('ul');
            list.style.listStyleType = 'none';
            list.style.padding = 0;

            for (const file of fileInput.files) {
                const listItem = document.createElement('li');
                listItem.textContent = file.name;
                listItem.style.whiteSpace = 'nowrap';
                listItem.style.overflow = 'hidden';
                listItem.style.textOverflow = 'ellipsis';
                list.appendChild(listItem);
            }
            fileList.appendChild(list);
        }
    </script>
</body>
</html>
